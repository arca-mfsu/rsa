<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>RSA Calculator</h1>
    <button onclick="generateKeys(1024)">Generate RSA-1024 Keys</button>
    <button onclick="generateKeys(2048)">Generate RSA-2048 Keys</button>

    <h2>Public Key:</h2>
    <pre id="publicKeyOutput"></pre>

    <h2>Encrypt Message</h2>
    <form id="encryptForm" onsubmit="encryptMessage(event)">
        <label for="message">Message:</label><br>
        <input type="text" id="message" required><br>
        <button type="submit">Encrypt</button>
    </form>
    <div class="output" id="encryptedOutput"></div>

    <h2>Decrypt Message</h2>
    <form id="decryptForm" onsubmit="decryptMessage(event)">
        <label for="encryptedMessage">Encrypted Message:</label><br>
        <textarea id="encryptedMessage" rows="5" cols="50" required></textarea><br>
        <button type="submit">Decrypt</button>
    </form>
    <div class="output" id="decryptedOutput"></div>

    <script>
        async function generateKeys(keySize) {
            const response = await fetch('/generate-keys', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ keySize }),
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('publicKeyOutput').textContent = data.publicKey;
            }
        }

        async function encryptMessage(event) {
            event.preventDefault();
            const message = document.getElementById('message').value;
            const response = await fetch('/encrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message }),
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('encryptedOutput').textContent = `Encrypted: ${data.encrypted}`;
                document.getElementById('encryptedMessage').value = data.encrypted;
            }
        }

        async function decryptMessage(event) {
            event.preventDefault();
            const encryptedMessage = document.getElementById('encryptedMessage').value;
            const response = await fetch('/decrypt', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ encrypted: encryptedMessage }),
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                document.getElementById('decryptedOutput').textContent = `Decrypted: ${data.decrypted}`;
            }
        }
    </script>
</body>
</html>
